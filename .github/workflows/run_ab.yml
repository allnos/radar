name: Scan A-B (Minuit)

on:
  schedule:
    - cron: '0 0 * * *' # Tous les jours Ã  00:00 (Minuit)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install yfinance pandas lxml html5lib requests beautifulsoup4

    - name: Run Screener for A-B
      run: |
        # Lancement avec l'argument 'A-B'
        python screener.py "A-B"

    - name: Commit and Push
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update stock data (Segment A-B)" && git push origin HEAD:main)
