name: Update Stock Data

on:
  workflow_dispatch: # Bouton manuel uniquement pour le test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. On récupère vos fichiers
    - name: Check out repository
      uses: actions/checkout@v3

    # 2. On installe Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. On installe yfinance directement (c'est souvent là que ça bloquait)
    - name: Install dependencies
      run: |
        pip install yfinance pandas

    # 4. On vérifie que le fichier existe avant de le lancer
    - name: Check file existence
      run: |
        ls -la

    # 5. On lance le script
    - name: Run Screener
      run: |
        python screener.py

    # 6. On sauvegarde (seulement si le script a marché)
    - name: Commit and Push
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data.json
        git commit -m "Update data" || echo "No changes to commit"
        git push
