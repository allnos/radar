name: Update Stock Data

on:
  schedule:
    # Se lance tous les jours à minuit
    - cron: '0 0 * * *'
  workflow_dispatch: # Permet le lancement manuel

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # On laisse 30 min au script car le scan mondial est long

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Global Buffett Screener
      run: |
        # ATTENTION : Vérifiez ici que le nom correspond EXACTEMENT à votre fichier Python
        # Si votre fichier s'appelle screener.py, laissez screener.py
        # Si votre fichier s'appelle global_buffett_screener.py, changez la ligne ci-dessous
        python global_buffett_screener.py

    - name: Commit and Push results
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data.json
        git commit -m "Mise à jour des Valeurs d'Or Buffett" || exit 0
        git push
