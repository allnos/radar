name: Scan G-H (6h du Matin)

on:
  schedule:
    - cron: '0 6 * * *' # Tous les jours Ã  6h00 (UTC/GMT)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install yfinance pandas lxml html5lib requests beautifulsoup4

    - name: Run Screener for G-H
      run: |
        # Lancement avec l'argument 'G-H'
        python screener.py "G-H"

    - name: Commit and Push
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update stock data (Segment G-H)" && git push origin HEAD:main)
