<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLNOS Radar : Valeurs d'Or Buffett</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 5px; }
        .update-time { text-align: center; color: #7f8c8d; font-size: 0.9em; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #34495e; color: white; padding: 14px; text-align: left; font-size: 1em; }
        td { padding: 14px; border-bottom: 1px solid #eee; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #e8f4f8; }

        /* Classe g√©n√©rale pour les tags de ratios */
        .ratio-tag { 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-weight: bold; 
            color: white; 
            font-size: 0.9em; 
            display: inline-block; 
            text-align: center; 
            min-width: 60px;
        }

        .tag-value { font-size: 0.8em; padding: 2px 6px; border-radius: 3px; margin-top: 4px; display: inline-block; }

        /* Couleur pour le Tag Strict */
        .tag-valeur-dor { background-color: #f1c40f; color: #2c3e50; font-weight: bold; } /* Jaune/Or */
        
        /* Couleurs pour les indicateurs (Vert = OK, Gris = N/A ou Marge de s√©curit√© non garantie) */
        .indicator-good { background-color: #27ae60; } 
        .indicator-na { background-color: #95a5a6; } 
    </style>
</head>
<body>

<div class="container">
    <h1>üèÜ ALLNOS Radar : les Valeurs d'Or √† l'achat</h1>
    <p class="update-time" id="lastUpdate">Chargement des donn√©es...</p>

    <table id="stockTable">
        <thead>
            <tr>
                <th>Symbole / Type</th>
                <th>Soci√©t√©</th>
                <th>Secteur</th>
                <th>P/E Ratio (< 15)</th>
                <th>ROE (> 15%)</th>
                <th>Marge Brute (GPM) (> 20%)</th>
                <th>Dette/Capitaux Propres (D/E) (< 1.0)</th>
                <th>Prix</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
</div>

<script>
    // Fonction pour charger les donn√©es
    fetch('data.json')
        .then(response => response.json())
        .then(jsonData => {
            // Utilisation de jsonData.data.length car 'count' peut √™tre non mis √† jour
            document.getElementById('lastUpdate').textContent = `Derni√®re mise √† jour : ${jsonData.last_updated} | ${jsonData.data.length} actions trouv√©es.`;
            
            const tbody = document.getElementById('tableBody');
            
            if(jsonData.data.length === 0) {
                tbody.innerHTML = "<tr><td colspan='8' style='text-align:center; padding: 30px;'>Aucune 'Valeur d'Or' trouv√©e aujourd'hui selon les 4 crit√®res stricts de Buffett.</td></tr>";
                return;
            }

            jsonData.data.forEach(stock => {
                
                // --- GESTION DU TAG ---
                const tagClass = "tag-valeur-dor";
                
                // --- GESTION DES INDICATEURS ET RATION ---
                
                // 1. P/E (Prix) : < 15.0
                const peValue = stock.pe !== undefined && stock.pe !== null ? stock.pe.toFixed(2) : 'N/A';
                // Par d√©finition du filtre Python, il est OK
                const peColor = 'indicator-good'; 

                // 2. ROE (Qualit√©) : > 15.0%
                const roeValue = stock.roe !== undefined && stock.roe !== null ? stock.roe.toFixed(2) + '%' : 'N/A';
                const roeColor = 'indicator-good';

                // 3. Marge Brute (GPM) : > 20.0%
                const gpmValue = stock.gpm !== undefined && stock.gpm !== null ? stock.gpm.toFixed(2) + '%' : 'N/A';
                const gpmColor = 'indicator-good';

                // 4. Dette/Capitaux Propres (D/E Ratio) : < 1.0
                const deValue = stock.de_ratio !== undefined && stock.de_ratio !== null ? stock.de_ratio.toFixed(2) : 'N/A';
                // Le script Python filtre stricto sensu, mais on garde la logique de couleur OK
                const deColor = 'indicator-good';
                
                // Affichage du prix
                const priceDisplay = stock.price !== undefined && stock.price !== null ? `${stock.price.toFixed(2)} ${stock.currency}` : 'N/A';


                const row = `<tr>
                    <td>
                        <b>${stock.symbol}</b>
                        <br>
                        <span class="tag-value ${tagClass}">${stock.tag}</span>
                    </td>
                    <td>${stock.name}</td>
                    <td>${stock.sector}</td>
                    <td><span class="ratio-tag ${peColor}">${peValue}</span></td>
                    <td><span class="ratio-tag ${roeColor}">${roeValue}</span></td>
                    <td><span class="ratio-tag ${gpmColor}">${gpmValue}</span></td>
                    <td><span class="ratio-tag ${deColor}">${deValue}</span></td>
                    <td>${priceDisplay}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        })
        .catch(error => {
            document.getElementById('lastUpdate').textContent = "Erreur de chargement des donn√©es. Veuillez v√©rifier le fichier data.json.";
            console.error('Erreur:', error);
        });
</script>

</body>
</html>
