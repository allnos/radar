<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Boursier : Valeur d'Or (P/E < 15 ET ROE > 15%)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 5px; }
        .update-time { text-align: center; color: #7f8c8d; font-size: 0.9em; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #34495e; color: white; padding: 14px; text-align: left; font-size: 1em; }
        td { padding: 14px; border-bottom: 1px solid #eee; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #e8f4f8; }
        .pe-tag, .roe-tag { padding: 4px 8px; border-radius: 4px; font-weight: bold; color: white; font-size: 0.9em; display: inline-block; }
        .tag-value { font-size: 0.8em; padding: 2px 6px; border-radius: 3px; margin-top: 4px; display: inline-block; }

        /* Couleur pour le nouveau Tag Strict */
        .tag-valeur-dor { background-color: #f1c40f; color: #2c3e50; font-weight: bold; } /* Jaune/Or */
        
        /* Couleurs pour les indicateurs (tous en vert car ils sont bons par d√©finition du filtre) */
        .indicator-good { background-color: #27ae60; } 
        .indicator-na { background-color: #95a5a6; } 
    </style>
</head>
<body>

<div class="container">
    <h1>üèÜ Valeurs d'Or (P/E < 15 ET ROE > 15%)</h1>
    <p class="update-time" id="lastUpdate">Chargement des donn√©es...</p>

    <table id="stockTable">
        <thead>
            <tr>
                <th>Symbole / Type</th>
                <th>Soci√©t√©</th>
                <th>Secteur</th>
                <th>P/E Ratio</th>
                <th>ROE</th>
                <th>Prix</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
</div>

<script>
    // Fonction pour charger les donn√©es
    fetch('data.json')
        .then(response => response.json())
        .then(jsonData => {
            document.getElementById('lastUpdate').textContent = `Derni√®re mise √† jour : ${jsonData.last_updated} | ${jsonData.count} actions trouv√©es.`;
            
            const tbody = document.getElementById('tableBody');
            
            if(jsonData.data.length === 0) {
                tbody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding: 30px;'>Aucune 'Valeur d'Or' trouv√©e aujourd'hui selon le crit√®re P/E < 15 ET ROE > 15%.</td></tr>";
                return;
            }

            jsonData.data.forEach(stock => {
                
                // 1. GESTION DU TAG (Tag unique)
                const tagClass = "tag-valeur-dor"; 
                
                // 2. GESTION DES INDICATEURS (P/E et ROE sont n√©cessairement bons ici)
                
                // P/E est bon par d√©finition
                const peColor = 'indicator-good'; 

                // ROE est bon par d√©finition (>15%), mais nous gardons la protection "Undefined%"
                let roeValue;
                let roeColor;
                
                if (stock.roe === undefined || stock.roe === null || stock.roe <= 0) {
                    roeValue = 'N/A';
                    roeColor = 'indicator-na'; 
                } else {
                    roeValue = stock.roe.toFixed(2) + '%';
                    roeColor = 'indicator-good';
                }


                const row = `<tr>
                    <td>
                        <b>${stock.symbol}</b>
                        <br>
                        <span class="tag-value ${tagClass}">${stock.tag}</span>
                    </td>
                    <td>${stock.name}</td>
                    <td>${stock.sector}</td>
                    <td><span class="pe-tag ${peColor}">${stock.pe}</span></td>
                    <td><span class="roe-tag ${roeColor}">${roeValue}</span></td>
                    <td>${stock.price} ${stock.currency}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        })
        .catch(error => {
            document.getElementById('lastUpdate').textContent = "Erreur de chargement ou en attente de la premi√®re mise √† jour.";
            console.error('Erreur:', error);
        });
</script>

</body>
</html>
